management:
  endpoints:
    web:
      exposure:
        include: health, info

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/task_trackr
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet